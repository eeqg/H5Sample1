<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sample_tag</title>

  <style>
    .divBase {
      margin: 10px;
    }

    .divBase .formBase {
      background: gainsboro;
      padding: 20px;
    }
  </style>
</head>
<body>

<div>
  <video width="320" height="240" controls="controls" autoplay="true">
    <!--    <source src="/i/movie.ogg" type="video/ogg">-->
    <source src="https://flv2.bn.netease.com/videolib1/1811/26/OqJAZ893T/HD/OqJAZ893T-mobile.mp4" type="video/mp4">
    Your browser does not support the video tag
  </video>
</div>
<br>
<div>
  <audio src="/i/song.ogg" controls="controls">
    Your browser does not support the audio element.
  </audio>
</div>

<div id="divInput" class="divBase">
  <form class="formBase" action="/example/HTML 5/demo_form.asp" method="get">
    E-mail: <input type="email" name="user_email"/><br/><br/>
    <input type="submit"/>
  </form>
  <br>
  <form class="formBase">
    Date: <input type="date" name="user_date"><br/><br/>
    <input type="submit">
  </form>

  <form class="formBase" action="/example/HTML 5/demo_form.asp" method="get">
    Webpage: <input type="url" list="url_list" name="link"/>
    <datalist id="url_list">
      <option label="W3School" value="http://www.w3school.com.cn"/>
      <option label="Google" value="http://www.google.com"/>
      <option label="Microsoft" value="http://www.microsoft.com"/>
    </datalist>
    <input type="submit"/>
  </form>

  <form class="formBase" action="/example/HTML 5/demo_form.asp" method="get">
    Points: <input type="number" name="points" min="0" max="10" step="3"/>
    <input type="submit"/>
  </form>

  <div class="formBase">
    <form action="/example/HTML 5/demo_form.asp" method="get">
      Select images: <input type="file" name="img" multiple="multiple"/>
      <input type="submit"/>
    </form>

    <p>当您浏览文件时，请试着选择多个文件。</p>
  </div>

  <div class="formBase">
    <form action="/example/HTML 5/demo_form.asp" method="get">
      <input type="search" name="user_search" placeholder="Search W3School"/>
      <input type="submit"/>
    </form>
  </div>

  <div>
    <form class="formBase" action="/example/HTML 5/demo_form.asp" method="get">
      Name: <input type="text" name="usr_name" required="required"/>
      <input type="submit"/>
    </form>
  </div>
</div>
</body>
</html>
