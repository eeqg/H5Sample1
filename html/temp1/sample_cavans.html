<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sample_canvas</title>
</head>
<body>
<div>
  <canvas id="recCanvas"></canvas>
  <script>
    var recCanvas = document.getElementById("recCanvas");
    var ctx = recCanvas.getContext("2d");//getContext("2d") 对象是内建的 HTML 5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(0, 0, 300, 200);

    //gradient
    var c = document.getElementById("recCanvas");
    var cxt2 = c.getContext("2d");
    var grd = cxt2.createLinearGradient(0, 10, 175, 60);
    grd.addColorStop(0, "#FFFF00");
    grd.addColorStop(1, "#00FF00");
    cxt2.fillStyle = grd;
    cxt2.fillRect(0, 10, 175, 60);
  </script>
</div>

<div>
  <canvas id="lineCanvas" width="200" height="100" style="border:1px solid #c3c3c3;"></canvas>
  <script type="text/javascript">
    var lineCanvas = document.getElementById("lineCanvas");
    var ctx = lineCanvas.getContext("2d");//getContext("2d") 对象是内建的 HTML 5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
    ctx.moveTo(10, 10);
    ctx.lineTo(150, 50);
    ctx.lineTo(10, 50);
    ctx.stroke();
  </script>
</div>

<div id="imgDiv">
  <canvas id="imgCanvas" width="200" height="100" style="border: 1px solid #c3c3c3;"></canvas>

  <script type="text/javascript">
    var imgCanvas = document.getElementById("imgCanvas");
    var ctx = imgCanvas.getContext("2d");
    var img = new Image();
    img.src = "../img/image3.jpg";
    ctx.drawImage(img, 0, 0);
  </script>
</div>
</body>
</html>
